name: reloop
description: A comprehensive Flutter application with live tracking and social features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  flutter_bloc: ^8.1.3
  
  # Maps and Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  flutter_polyline_points: ^2.0.0
  
  # Social Features
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  share_plus: ^7.2.1
  
  # File and Image Handling
  image_picker: ^1.0.5
  file_picker: ^5.5.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.0
  
  # Network and API
  dio: ^5.3.3
  http: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_storage: ^11.5.6
  
  # OTP Verification
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/splashlogo.gif
    - assets/icons/

flutter_native_splash:
  color: "#243D83"
  android: true
  ios: true
  web: false 